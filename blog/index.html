---
layout: default
title: Zhenglong's Blog
---

<div class="posts">
    {% for post in paginator.posts %}
    <article class="post">
        <h1 class="post-title">
            <a href="{{ site.baseUrl }}{{ post.url }}">
                {{ post.title }}
            </a>
        </h1>
        <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>
    </article>
    {% endfor %}
</div>

<div class="pagination">
    {% if paginator.previous_page %}
        <a class="pagination-item older" href="{{ paginator.previous_page_path | prepend: site.baseUrl }}">Previous</a>
    {% else %}
        <span class="pagination-item older">Previous</span>
    {% endif %}

    {% if paginator.next_page %}
        <a class="pagination-item newer" href="{{ paginator.next_page_path | prepend: site.baseUrl }}">Next</a>
    {% else %}
        <span class="pagination-item newer">Next</span>
    {% endif %}
</div>
