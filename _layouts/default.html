<!DOCTYPE html>
<html lang="en-us">

    {% include head.html %}

    <body>
        {% include sidebar.html %}

        <div class="wrap">
            <div class="masthead">
                <div class="container">
                    <h3 class="masthead-title">
                        <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
                        &nbsp;&nbsp;&nbsp;
                        <small><a href="{{ site.baseUrl }}/blog">Blog</a></small>
                        &nbsp;&nbsp;&nbsp;
                        <small><a href="{{ site.baseUrl }}/about">About me</a></small>
                        &nbsp;&nbsp;&nbsp;
                        <small><a href="{{ site.baseUrl }}/blog/atom.xml">Feed</a></small>
                    </h3>
                </div>
            </div>
            <div class="container content">
                {{ content }}
            </div>

        </div>
        <!-- /.container -->

        <!-- footer for license -->
        {% include footer.html %}

        <!-- sidebar -->
        <label for="sidebar-checkbox" class="sidebar-toggle" id="slidebar-checkbox"></label>
        <script>
            (function(document) {
                var sidebar = document.querySelector('#sidebar');
                var checkbox = document.querySelector('#sidebar-checkbox');
                document.addEventListener('click', function(e) {
                    var target = e.target;
                    if(checkbox.checked && target === checkbox) return;
                    checkbox.checked = true;
                }, false);
            })(document);
        </script>
    </body>
</html>
