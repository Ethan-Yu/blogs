---
layout: default
title: Home
---

<h2>Hi, I'm {{ site.author.name }}.
    <small> See the lastest highlight posts here.</small>
</h2>
<div class="posts">
    {% for post in site.posts %}
    {% if post.highlight %}
    <article class="post">
        <h1 class="post-title">
            <a href="{{ site.baseUrl }}{{ post.url }}">
                {{ post.title }}
            </a>
        </h1>
        <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>
    </article>
    {% endif %}
    {% endfor %}
</div>
