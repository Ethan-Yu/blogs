# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
# Setup
title:                           Zhenglong Yu (喻正龙)
tagline:                         Move forward!
url:                             "https://ethan-yu.github.io"
baseurl:                         "/blogs"

# Use Default Theme from Jekll
theme: minima

# Define the web URL style
permalink: pretty

# Configure Pagination Module
paginate: 3
paginate_path:
    - en/page:num
    - cn/page:num
      # paginate_filter:
      #     - name: language
      #       value: "en"
      #     - name: language
      #       value: "cn"
paginator_offset: 2

# Do not copy these file to the output directory
exclude:                        ["transfer.sh", README.md]

# Default YAML frontmatter settings
defaults:
    -
        scope:
            path:               ""
            type:               posts
        values:
            layout:             default

# Tagging settings
tag_title_prefix:               "Posts tagged #"
tag_title_suffix:               ""

# Image settings
image_base:                     /public/images/

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
    sass_dir:                    _sass
    style:                       :compressed

# About/contact
author:
    name:                        Zhenglong Yu (喻正龙)
    url:                         https://ethan-yu.github.io/blogs/
    email:                       zhenglong.yu@outlook.com

# Custom vars
github:                            
    source:                      https://github.com/Ethan-Yu/blogs
    repo:                        https://github.com/Ethan-Yu/blogs.git
    version:                     1.0.0

# Conversion
markdown:        kramdown

excerpt_separator: "<!--break-->"

kramdown:
    extensions: ["footnotes"]

kramdown:
    auto_ids: true

pages_list:
    About: '/blogs/about/'
    # hidde the projects list for moment
    # Hobby projects: '/blogs/hobbies/'
    Tags: '/blogs/tags/'
    # hidde the Feed for moment
    # Feed: '/blogs/atom.xml'

picture:
    source: "_assets/imgs/_fullsize"
    output: "generated"
    markup: "picture"
    presets:
        default:
            ppi: [1, 1.5, 2]
            source_medium:
                media: "(min-width: 40em)"
                width: "640"
            source_small:
                height: "100"
            source_default:
                width: "640"

