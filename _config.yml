# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink: pretty
paginate: 3
paginate_path:
    - en/page:num
    - cn/page:num
paginate_filter:
    - name: lang
      value: "en"
    - name: lang
      value: "cn"
paginator_offset: 2

highlighter: pygments

timezone: Asia/Shanghai

#Theme from Jekll
theme: minima

# Default YAML frontmatter settings
defaults:
    -
        scope:
            path:               ""
            type:               posts
        values:
            layout:             default

# Tagging settings
tag_title_prefix:               "Posts tagged #"
tag_title_suffix:               ""

# Facebook settings
fb_admins:                      606660677
avatar:                         "/public/images/me_newzealand.jpg"
locale:                         en_US

# Image settings
image_base:                     /public/images/

# Do not copy these file to the output directory
exclude:                        ["transfer.sh", README.md]

# Setup
title:                           Zhenglong Yu (喻正龙)
tagline:                         Move forward!
url:                             "https://ethan-yu.github.io"
baseurl:                         "/blogs"

# pagination:
#         enabled:                 true
#         per_page:                2
#         title:                   " - page :num"
#         permalink:               "/:num/"
#         limit:                   0
#         sort_field:              "date"
#         sort_reverse:            true


# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
    sass_dir:                    _sass
    style:                       :compressed

# About/contact
author:
    name:                        Zhenglong Yu (喻正龙)
    url:                         https://ethan-yu.github.io/blogs/
    email:                       zhenglong.yu@outlook.com

# Custom vars
version:                         1.0.0
github:                            
    source:                      https://github.com/Ethan-Yu/blogs
    repo:                        https://github.com/Ethan-Yu/blogs.git

# Google sitemap generation
# Conversion
markdown:        kramdown
excerpt_separator: "<!--break-->"

kramdown:
    extensions: ["footnotes"]

kramdown:
    auto_ids: true

pages_list:
    About: '/blogs/about/'
    # hidde the projects list for moment
    # Hobby projects: '/blogs/hobbies/'
    Tags: '/blogs/tags/'
    # hidde the Feed for moment
    # Feed: '/blogs/atom.xml'

picture:
    source: "_assets/imgs/_fullsize"
    output: "generated"
    markup: "picture"
    presets:
        default:
            ppi: [1, 1.5, 2]
            source_medium:
                media: "(min-width: 40em)"
                width: "640"
            source_small:
                height: "100"
            source_default:
                width: "640"

