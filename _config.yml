# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink: "/:title/"

highlighter: rouge

timezone: Asia/Beijing

# Default YAML frontmatter settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: true

# Tagging settings
tag_title_prefix:   "Posts tagged #"
tag_title_suffix:   ""

# Facebook settings
fb_admins:          606660677
avatar:             "/public/images/me_newzealand.jpg"
locale:             en_US

# Image settings
image_base:          /public/images/

# Do not copy these file to the output directory
exclude: ["transfer.sh", README.md]

# Setup
title:               Zhenglong Yu (喻正龙)
tagline:             Sapere aude!
url:                 "https://ethan-yu.github.io/blogs/"
paginate_l:           4
baseurl:             "/blogs"

paginate_langs:      ["en", "cn"]

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Zhenglong Yu (喻正龙)
  url:               https://ethan-yu.github.io/blogs/
  email:             zhenglong.yu@outlook.com

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/Ethan-Yu/blogs.git

# Google sitemap generation
gems:
  - jekyll-sitemap
  - jekyll-paginate

# Conversion
markdown:    kramdown
excerpt_separator: "<!--break-->"

kramdown:
  extensions: ["footnotes"]

kramdown:
  auto_ids: true

pages_list:
  About: '/blogs/about/'
  Hobby projects: '/blogs/hobbies/'
  Tags: '/blogs/tags/'
  Feed: '/blogs/atom.xml'

picture:
  source: "_assets/imgs/_fullsize"
  output: "generated"
  markup: "picture"
  presets:
    default:
      ppi: [1, 1.5, 2]
      source_medium:
        media: "(min-width: 40em)"
        width: "640"
      source_small:
        height: "100"
      source_default:
        width: "640"

theme: jekyll-theme-cayman
