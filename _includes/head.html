<head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <!-- Show Page Summary -->
    {% if page.summary %}
    <meta name="description" content="{{ page.summary | escape }}">
    {% endif %}

    <!-- Show Page Tags -->
    {%if page.tags %}
    <meta name="keywords" content="{{ page.tags | join: ', ' | escape }}"/>
    {%endif %}

    <!-- Show Page Date -->
    {% if page.date %}
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    <meta property="article:author" content="{{ site.author.name }}">

        <!-- Show The Related Posts -->
        {% for post in site.related_posts limit:3 %}
        <meta property="og:see_also" content="{{ post.url | replace:'index.html','' | prepend: site.baseUrl | prepend: site.url }}">
        {% endfor %}
    {% endif %}

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>
        {% if page.title == "Home" %}
            {{ site.title }} &middot; {{ site.slogan }}
        {% else %}
            {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseUrl }}/css/poole.css">
    <link rel="stylesheet" href="{{ site.baseUrl }}/css/lanyon.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseUrl }}/apple-touch-icon-precomposed.png">
    <link rel="shortcut icon" href="{{ site.baseUrl }}/img/favicon.png">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseUrl }}/blog/atom.xml">
</head>
